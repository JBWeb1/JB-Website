<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(-45deg, #111, #1a1a1a, #222, #333);
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
    color: #fff;
    overflow-x: hidden;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(8px);
    flex-wrap: wrap;
  }

  header h1 {
    font-size: 1.6rem;
    letter-spacing: 1px;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
  }

  nav a {
    margin: 5px 10px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }

  nav a:hover {
    color: #f39c12;
  }

  .hero {
    background: transparent;
    color: #fff;
    text-align: center;
    padding: 100px 20px;
  }

  .hero h2 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .hero p {
    font-size: 1.1rem;
    opacity: 0.9;
  }

  .hero button {
    background: #f39c12;
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    margin-top: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .hero button:hover {
    background: #fff;
    color: #111;
  }

  .section {
    padding: 60px 10%;
    text-align: center;
  }

  .section h2 {
    font-size: 2rem;
    margin-bottom: 40px;
    color: #f39c12;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  .gallery img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  .store {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }

  .product {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .product:hover {
    transform: translateY(-8px);
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .product-info {
    padding: 15px 20px;
    text-align: left;
  }

  .product-info h3 {
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #fff;
  }

  .product-info p {
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 10px;
  }

  .product-info button {
    background: #f39c12;
    color: #111;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .product-info button:hover {
    background: #fff;
  }

  footer {
    background: rgba(0, 0, 0, 0.7);
    color: #ccc;
    text-align: center;
    padding: 30px 20px;
    margin-top: 60px;
  }

  footer p {
    margin-top: 10px;
    font-size: 0.85rem;
  }

  /* ====== Responsive Styles ====== */
  @media (max-width: 768px) {
    header {
      padding: 15px 20px;
    }

    .hero h2 {
      font-size: 2rem;
    }

    .hero p {
      font-size: 1rem;
    }

    .section {
      padding: 50px 5%;
    }

    .product img {
      height: 150px;
    }

    .product-info h3 {
      font-size: 1.1rem;
    }

    .product-info p {
      font-size: 0.85rem;
    }
  }

  @media (max-width: 480px) {
    .hero h2 {
      font-size: 1.6rem;
    }

    .hero p {
      font-size: 0.95rem;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 0.9rem;
    }

    .section h2 {
      font-size: 1.5rem;
    }
  }
</style>
